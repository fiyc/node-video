<html>

<head>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        #video-div {
            position: relative;
            width: 80%;
            height: 80%;
            margin: 10px auto;
        }

        .video {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="video-div"></div>

    <script>
        let id = 0;
        let search = window.location.search
        let params = search.slice(1).split('&');
        params.forEach(item => {
            let eachParamInfo = item.split('=');
            if (eachParamInfo.length === 2) {
                if (eachParamInfo[0] === 'id') {
                    id = eachParamInfo[1];
                }
            }
        });

        let media = '无效的视频ID';
        if (id) {
            media = `<video class="video" src="/api/video/source?id=${id}" controls="controls" autoplay="autoplay"></video>`;
        }

        document.getElementById('video-div').innerHTML = media;

    </script>
</body>

</html>
